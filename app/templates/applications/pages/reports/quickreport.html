{% extends "layouts/base.html" %}

{% block title %} Dataset Report {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-primary">Dataset: <a
                            href="/datasets/{{ dataset_id }}/downloaddataset">{{ dataset }}</a></h2>
                </div>
                <div class="card-header card-header-primary text-right">
                    <a href="/reports/{{ dataset_id }}/1/analyze">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <span class="btn-inner--text">Summary Report</span>
                        </button>
                    </a>
                    <a href="/reports/{{ dataset_id }}/2/analyze">
                        <button type="submit" class="btn btn-sm btn-success">
                            <span class="btn-inner--text">Detailed Report</span>
                        </button>
                    </a>
                    </a>
                    <a href="/createdashboard">
                        <button type="submit" class="btn btn-sm btn-default">
                            <span class="btn-inner--text">Time Series</span>
                        </button>
                    </a>
                    </a>
                    <a href="/createdashboard">
                        <button type="submit" class="btn btn-sm btn-info">
                            <span class="btn-inner--text">Compare Datasets</span>
                        </button>
                    </a>
                    <a href="/reports/{{ dataset_id }}/5/analyze">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <span class="btn-inner--text">Export to PDF</span>
                        </button>
                    </a>
                </div>
                <div class="card-body">
                    <iframe src="{{ url_for('reports_blueprint.show_state_page', dataset_id=dataset_id) }}" width="100%"
                            height="600px"></iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
