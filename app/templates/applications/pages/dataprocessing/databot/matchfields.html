{% extends "layouts/base.html" %}

{% block title %} Create Model {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}


{% block content %}
<h1>HTML Element Addition</h1>

<button id="addButton">Add Element</button>

<div id="container">
    <!-- New elements will be added here -->
    {{ original_columns }}
    {{ secondary_columns }}
</div>

<script>
    // Step 1: Select the button and container elements
            var addButton = document.getElementById('addButton');
            var container = document.getElementById('container');

            // Step 2: Create a function to add elements
            function addElement() {
                // Step 3: Create a new HTML element (e.g., a paragraph)
                var newElement = document.createElement('p');

                // Step 4: Create some content for the new element
                var text = document.createTextNode('This is a new paragraph element.');

                // Step 5: Append the text to the new element
                newElement.appendChild(text);

                // Step 6: Append the new element to the container
                container.appendChild(newElement);
            }

            // Step 7: Attach an event listener to the button
            addButton.addEventListener('click', addElement);
</script>


{% endblock content %}
